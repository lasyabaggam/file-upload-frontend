@if (show){
<div class="flex items-center justify-center">
    <div id="toast-warning"
        class="fixed inline-flex items-center justify-center text-red-800 flex items-center max-w-xs p-4 space-x-4 bg-white rounded-lg shadow top-5 right-5"
        role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-800 rounded-lg">
            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
            </svg>
            <span class="sr-only">Warning icon</span>
        </div>
        <div class="ms-3 text-sm mx-4 font-medium">{{commonService.snackBarMessage}}</div>
    </div>
</div>
}
