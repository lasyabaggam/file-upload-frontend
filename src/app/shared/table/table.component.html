@if (records?.data?.length) {
    <table class="w-full border text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                @for (header of headers; track $index) {
                <th scope="col" class="px-6 py-3">
                    <div class="flex items-center">
                        {{header}}
                        <a href (click)="sortData(header); false">
                            <svg class="w-3 h-3 ms-1.5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                            </svg>
                        </a>
                    </div>
                </th>
                }
            </tr>
        </thead>
        <tbody>
            @for (record of records.data; track $index ) {
            <tr class="bg-white border-b hover:bg-gray-50">
                @for (id of headers; track $index) {
                <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    {{record[id]}}
                </td>
                }
            </tr>
            }
        </tbody>
    </table>
}
@else {
    <div class="w-auto border border-gray-200 sm:border-b sm:border-r h-20 p-10 flex justify-center items-center">
        <p class="text-xs text-gray-500"> No records found </p>
    </div>
}
